<svg width="182" height="48" viewBox="0 0 182 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <filter id="inner-shadow-apprendre" x="-10%" y="-10%" width="120%" height="120%">
      <feComponentTransfer in="SourceAlpha">
        <feFuncA type="table" tableValues="1 0" />
      </feComponentTransfer>
      <feGaussianBlur stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offsetblur" result="inverse"/>
      <feFlood flood-color="#000000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>

    <linearGradient id="gloss-highlight-apprendre" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.25" />
      <stop offset="100%" stop-color="white" stop-opacity="0.0" />
    </linearGradient>

    <linearGradient id="border-highlight-apprendre" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3" />
      <stop offset="100%" stop-color="white" stop-opacity="0.0" />
    </linearGradient>
  </defs>
  
  <g id="logo-mark">
    <circle cx="24" cy="24" r="24" fill="#4C1D95" filter="url(#inner-shadow-apprendre)" />
    
    <path d="M 15 32 L 23 16 L 27 16 L 35 32 L 31.5 32 L 29.5 27 L 20.5 27 L 18.5 32 Z M 28.5 25 L 21.5 25 L 25 18 Z" fill="#A78BFA"/>
    
    <circle cx="24" cy="24" r="24" fill="url(#gloss-highlight-apprendre)" />

    <circle cx="24" cy="24" r="23.5" stroke="url(#border-highlight-apprendre)" stroke-width="1" />
  </g>
  
  <text 
    x="62" 
    y="24" 
    font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" 
    font-size="24" 
    font-weight="600"
    fill="#1F2937" 
    dominant-baseline="central"
    letter-spacing="-0.5">
    Apprendre
  </text>

</svg>